<!DOCYTPE html>

<html>
	<head>
		<title>Submit Task</title>
		<script>
			function submitTask() {
				req = {
					studentId: sessionStorage.userId,
					file: document.getElementById("file").value
				}
				
				fetch("http://localhost:8080/api/evaluation/tasks/submission", {
					method: "POST",
					mode: "cors",
					headers: {
						"Content-Type": "application/json"
					},
					body: JSON.parse(req)
				}).then(res => res.json()).then(res => document.getElementById("result").innerText = res).catch(err => console.error(err));
			}
		</script>
	</head>
	<body>
		<ul id="tasks"></ul>
		<div id="submit">
			<textarea id="file" rows="4" cols="50"></textarea>
			<button onclick="submitTask()">submit</button>
			<p id="result"></p>
		</div>
	</body>
</html>
