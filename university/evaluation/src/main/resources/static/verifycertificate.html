<!DOCTYPE html>

<html>
	<head>
		<title>Verify certificate</title>
		<script>
			req={
				certificateId: document.getElementById("certificateId").value
			}
			
			fetch("http://localhost:8080/api/evaluation/certificates/verify", {
				method: "GET",
				mode: "cors",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(req)
			}).then(res => res.json).then(res => document.getElementById("msg").innerText = res).catch(err => console.error(err));
		</script>
	</head>
	<body>
		<label for="certificateId">Certificate ID: </label>
		<input type="text" name="certificateId" id="certificateId" placeholder="Certificate ID" />
		<p id="msg"></p>
	</body>
</html>
