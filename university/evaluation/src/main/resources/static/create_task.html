<!DOCTYPE html>

<html>

<head>
	<title>Create Task</title>
	<script>
		let selectedCourse;
	
		function loadCourses() {
			fetch("http://localhost:2225/api/evaluation/tasks/responsibilities?teacherId=" + sessionStorage.userId, {
				method: "GET",
				mode: "cors"
			}).then(res => res.json()).then(courses => courses.forEach(course => {
				const tr = document.createElement("tr");
				let td = document.createElement("td");
				td.innerText = course.courseName;
				tr.appendChild(td);
				td = document.createElement("td");
				const button = document.createElement("button");
				button.innerText = "Select";
				button.onclick = () => {selectedCourse = course.courseId};
				td.appendChild(button);
				tr.appendChild(td);
				document.getElementById("courses").appendChild(tr);
			}));
		}
	
		function createTask() {
			req = {
				courseId: selectedCourse,
				description: document.getElementById("description").value,
				dueDate: document.getElementById("dueDate").value + "T" + document.getElementById("dueTime").value,
				weight: parseInt(document.getElementById("weight").value)
			};

			fetch("http://localhost:2225/api/evaluation/tasks?teacherId=" + sessionStorage.userId, {
				method: "POST",
				mode: "cors",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(req)
			}).then(res => res.json()).then(res => console.log(res)).catch(err => console.error(err));
		}
		
		document.body.onload = loadCourses();
	</script>
</head>

<body>
	<table id="courses">
		<thead>
			<th>Course</th>
		</thead>
	</table>
	<table>
		<tr>
			<td>
				<label for="description">Description: </label>
			</td>
			<td>
				<input type="text" name="description" id="description" placeholder="description" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="dueDate">Due date: </p>
			</td>
			<td>
				<input type="date" name="dueDate" id="dueDate" />
				<input type="time" name="dueTime" id="dueTime" />
			</td>
		</tr>
		<tr>
			<td>
				<label for="weight">Weight (%): </p>
			</td>
			<td>
				<input type="number" name="weight" id="weight" placeholder="weight" min="1" max="100" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button onclick="createTask()">Create Task</button>
			</td>
		</tr>
	</table>
	<p id="msg"></p>
</body>

</html>
